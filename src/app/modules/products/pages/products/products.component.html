<div class="products">
  <div class="title font-bold">I phone</div>
  <div class="breadcrumb">
    <pre>Home</pre>
    <pre> / Products</pre>
    <pre [class.font-bold]="!!category && !searchText"> / {{ category }}</pre>
    <pre [class.font-bold]="!!searchText"> / {{ searchText }}</pre>
  </div>
  <div class="products-content">
    <div class="filter">
      <div class="font-bold">Products</div>
      <ul>
        <li *ngFor="let category of categories" class="font-regular">
          <input
            type="radio"
            [id]="category.name"
            name="productCategory"
            [value]="category.name"
            [(ngModel)]="selectedCategory"
          />
          <label [for]="category.name">
            {{ category.name }} ({{ category.count }})
          </label>
        </li>
      </ul>
    </div>
    <div class="products-cards">
      <div class="products-list">
        <app-product-card (addToCart)="addToCart()"></app-product-card>
        <app-product-card (addToCart)="addToCart()"></app-product-card>
        <app-product-card (addToCart)="addToCart()"></app-product-card>
        <app-product-card (addToCart)="addToCart()"></app-product-card>
        <app-product-card (addToCart)="addToCart()"></app-product-card>
        <app-product-card (addToCart)="addToCart()"></app-product-card>
      </div>
        <div class="pagination">
            <app-paginator></app-paginator>
        </div>
    </div>
  </div>
</div>
<ng-template #headerTemplate>
  <div class="products-menu">
    <app-input-text
      [type]="'text'"
      [placeholder]="'search'"
      [inputCustomClass]="'with-icon'"
    ></app-input-text>
    <div class="cart">
      <div class="image">
        <img src="assets/images/cart.png" alt="logo" />
        <div *ngIf="count" class="count">{{ count }}</div>
      </div>
      <p>Account</p>
    </div>
  </div>
</ng-template>
