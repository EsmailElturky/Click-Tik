<div class="product-card">
    <div class="product-image">
        <img [src]="product.images[0]" alt="iPhone 9">
        <span class="discount-badge font-bold">- {{ product.discountPercentage }}%</span>
    </div>
    <div class="product-info">
        <h2 class="product-title font-bold">{{ product.title }}</h2>
        <p class="product-description">
            {{ product.description }}
        </p>
        <div class="price">
            <span class="old-price"><span class="font-bold">{{ oldPrice }}</span> USD</span>
            <span class="current-price"><span class="font-bold">{{product.price}}</span>  USD</span>
        </div>
        <div class="additional-info">
            <p>Brand: <span class="font-semi-bold">{{ product.brand }}</span></p>
            <p>Category: <span class="font-semi-bold">{{ product.category }}</span></p>
            <p>In stock: <span class="font-semi-bold">{{ product.stock }}</span></p>
        </div>
        <div class="product-rating">
            <span class="rating-stars">‚≠ê {{ product.rating }}</span>
            <span class="reviews-count">({{ product.reviews.length }})</span>
        </div>
        <button class="add-to-cart-btn font-bold" (click)="addToCart.emit()">ADD TO CART</button>
    </div>
</div>
